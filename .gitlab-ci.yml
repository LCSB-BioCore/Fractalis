image: python:latest

services:
    - redis
    - rabbitmq

before_script:
    - pip install -e .
    - pip install flake8
    - echo "REDIS_HOST='redis'" > /root/conf.py
    - echo "CELERY_RESULT_BACKEND='redis://redis:6379'" >> /root/conf.py
    - echo "BROKER_URL='amqp://guest:guest@rabbitmq:5672//'" >> /root/conf.py
    - export FRACTALIS_CONFIG=/root/conf.py
    - celery worker -A fractalis.celery -b rabbitmq -D -l info

test:
    script:
        - python setup.py test
        - flake8 .
