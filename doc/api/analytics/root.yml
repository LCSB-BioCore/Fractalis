/analytics:
  post:
    summary: Launch analytical script
    parameters:
      - name: script
        in: query
        description: Analysis script to run
        required: true
        type: string
      - name: arguments
        in: query
        description: String describing the arguments to the analysis script
        required: true
        type: string
    responses:
      201:
        description: Created
        schema:
          type: object
          properties:
            job_id:
              type: string
